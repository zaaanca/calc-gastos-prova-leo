<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="formulario">
      <h2>Cadastro de Gastos</h2>
      <form id="formGasto">
        <input type="text" name="descricao" id="descricao" placeholder="Descrição" required />
        <input type="text" name="categoria" id="categoria" placeholder="Categoria" required />
        <input type="number" name="valor" id="valor" placeholder="Valor (R$)" step="0.01" required />
        <button type="submit" id="btnSalvar">Salvar</button>
      </form>
      <p id="erro" class="erro"></p>
    </section>

    <section class="lista">
      <h2>Gastos Cadastrados</h2>
      <ul id="listaGastos"></ul>
      <h3>Total: R$ <span id="total">0.00</span></h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
