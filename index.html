<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="cadastro-itens">
            <h2>Cadastro de Gastos</h2>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required>
                </div>
                <button onclick="adicionarAlista(descricao, categoria, valor)">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <div id="lista-sidebar">
        <div class="lista-header">
            <h2>Lista de Gastos</h2>
        </div>
        <ul id="lista"></ul>
        <div class="lista-footer">
            <p id="lista-total">Total: R$ 0,00</p>
        </div>
    </div>

    <script src="script.js"></script>       
</body>
</html>
